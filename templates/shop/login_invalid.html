{% extends 'shop/base.html' %}

{% block containercontent %}

  <div class='container' style="padding: 70px 0 0 0">
  <form action='/customers/auth/' method='POST' class="form-signin" role="form">
    {% csrf_token %}
    <h2 class="form-signin-heading">The username or password is wrong, Please sign in again</h2>
    <input type="text" name='username' class="form-control" placeholder="Email address" required autofocus>
    <input type="password" name='password' class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
  </div>

{% endblock %}
