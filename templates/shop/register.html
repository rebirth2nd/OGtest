{% extends 'shop/base.html' %}

{% block containercontent %}

    <h2>Hi, please fill the following fields and click submit</h2>
    <form role='form' action='/customers/register/' method='POST'>
    {% csrf_token %}

      <div class='form-group'>
        <label for='un'>Username</label>
        <input type='text' id='un' class="form-control" name='username' maxlength='30' placeholder='Enter username'/>
      </div>
    
      <div class='form-group'>
        <label for='email_form'>Email</label>
        <input type='email' id='email_form' class="form-control" name='email' placeholder='Enter your email address'/>
      </div>

      <div class='form-group'>
        <label for='fn'>Your First Name</label>
        <input type='text' id='fn' class="form-control" name='first_name' placeholder='Enter your first name'/>
      </div>

      <div class='form-group'>
        <label for='ln'>Your Last Name</label>
        <input type='text' id='ln' class="form-control" name='last_name' placeholder='Enter your last name'/>
      </div>

      <div class='form-group'>
        <label for='pwd1'>Password</label>
        <input type='password' id='pwd1' class="form-control" name='password1' placeholder='Enter the password'/>
      </div>
      <div class='form-group'>
        <label for='pwd2'>Password confirmation</label>
        <input type='password' id='pwd2' class="form-control" name='password2' placeholder='Repeat the password above' />
      </div>
 
      <button type='submit' class='btn btn-default'>Submit</button>
    </form>

{% endblock %}
